<!DOCTYPE html>
<html>
<head>

<title>What time is it?</title>

<style>

h1 {

}

input[type=text] {
    width: 275px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-position: 10px 10px;
    background-repeat: no-repeat;

    -webkit-transition: width 0.4s ease-in-out;

}
